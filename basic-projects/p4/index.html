<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
    <div class="container">
   USERNAME-<input type="text" name="username" required><br>
   Email-<input type="text" name="email" required><br>
   Age-<input type="text" name="age" min="1" max="120"><br>
code-<input type="text" name="zipcode" pattern="[0-9]{6}" title="Enter 6 digit ZIP code"><br>
password-<input type="password" minlength="8" maxlength="20" required><br>
pass1<input type="password" id="pass1" required><br>
pass2<input type="password" id="pass2" required><br>
    <button type="submit">Submit</button>
    </div>
</form>

    <input type="checkbox" name="terms" required> Accept Terms & Conditions

    <script src="script.js"></script>
</body>
</html>
